<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS */
            height: 40%; /*se tirar esse height tudo da certo*/
        }
        body {
            background-image: linear-gradient(to bottom,rgb(26, 161, 121),rgb(7, 100, 100));
            background-attachment:fixed;
        }
        h1{
            color: rgb(250, 250, 248);background-color: coral;
        }
        h2{
            color: rgb(206, 129, 28);
        }
    </style>
</head>
<body>
    <h1>Bla Bla Bla</h1>
    <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sequi maxime, commodi accusamus recusandae, ratione atque tempora eum repellat ea id iste, nam laboriosam quia veniam fugit! Odio, natus! Quasi, eum.</h2>
</body>
</html>
