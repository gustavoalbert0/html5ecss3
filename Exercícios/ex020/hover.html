<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exemplo de Hover</title>
    <style>
        body{
            background-color: lightcoral;
            font-family: sans-serif;
            font-style: italic;
        }
        
        div > p{
        display: none;
        }

        div:hover > p{
            display: block;
            color: blue;
        }
        div:hover{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Aqui está um belo exemplo</h1>
    <div>
        Clique aqui e ganhe e cresce seu cabelo instantaneamente
        <p>Voce achou a Promoção lendaria de 99%</p>
    </div>
</body>
</html>
